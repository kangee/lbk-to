<template name="tournament">
	{{#if notStarted}}
		{{#if isTo}}
			<button class="col-sm-offset-3 btn btn-lg start-tournament">Start Tournament!</button>
			<button id="sort-on-ranking" class="col-sm-offset-3 btn btn-lg ">Sort on Ranking</button>
		{{/if}}
	{{/if}}

	<h4 class="col-sm-offset-1">Players</h4>
	<ol class="col-sm-offset-1">
		{{#each Tournament.Players}}
			<li> 
				<div class="col-xs-12">
					<div class="player-name col-xs-4">{{Name}}</div>
					<div class="col-xs-2">Club: {{Club}}</div>
					<div class="col-xs-5">Rank: {{Rank}}</div>
					{{#if showDelete Id}} 
						<button class="delete-player btn btn-xs">&times;</button>  
					{{/if}}
				</div>
			</li>
		{{/each}}
	</ol>

	{{#if currentUser}}
		{{#if canSignUp}}
			<div class="col-sm-offset-1">
				<button class="signup btn btn-default ">Sign up</button>
			</div>
		{{/if}}
	{{/if}}

	{{#if isTo}}
		<h4 class="col-sm-offset-1">Add Player</h4>
		<form class="form-inline col-sm-offset-1">
		  	<div class="form-group">
		    	<label for="name">Name</label>
		   		<input type="text" class="form-control" id="name">
		   	</div>
		   	<div class="form-group">
		   		<label for="club">Club</label>
		   		<input type="text" class="form-control" id="club" />
		  	</div>
		 	<button type="submit" class="btn btn-default">Add</button>
		</form>
	{{/if}}

</template>
