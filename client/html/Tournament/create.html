<template name="Tournament_create">

	<h1>Create new tournament</h1>
	<div>
		<form id="profile-data-form" class="form-horizontal">
			<div class="form-group">
				<label for="tournament-name-input" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input id="tournament-name-input" required class="form-control" type="text"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tournament-date-input" class="col-sm-2 control-label">Date:</label>
				<div class="col-sm-10">
					<input id="tournament-date-input" class="form-control" type="Date"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tournament-location-input" class="col-sm-2 control-label">Location:</label>
				<div class="col-sm-10">
					<input id="tournament-location-input" class="form-control" type="text"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tournament-rounds-input" class="col-sm-2 control-label">Rounds:</label>
				<div class="col-sm-10">
					<input id="tournament-rounds-input" required class="form-control" type="number" value="3" min="1"/>
				</div>
			</div>
			<div class="form-group">
				<label for="tournament-scoring-type-input" class="col-sm-2 control-label">Scoring type</label>
				<div class="col-sm-10">
					<select id="tournament-scoring-type-input">
					  <option value="battlePoints_Scoring">Battle points</option>
					  <option value="ITC_Scoring">ITC</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="tournament-club-paring-input" class="col-sm-2 control-label">Take Club into account when paring</label>
				<div class="col-sm-10">
					<input id="tournament-club-paring-input" class="form-control" type="checkbox"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" type="submit" />
					<button class="btn btn-default cancel-create">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</template>
