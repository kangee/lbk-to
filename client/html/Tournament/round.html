<template name="Tournament_round" >
<div class="col-sm-offset-1">
	{{#if Paired}}
		{{#if canReDoParing}}
			<button class="btn btn-lg redo-paring">Redo Paring</button>
		{{/if}}
		<ol>
			{{#each Games Tournamnet Round}}
				<li>
					<div class="list-game">
						{{#if battlePoints}}
							{{>battlePoints_Scoring game=this}}
						{{else}}
							{{>ITC_Scoring game=this}}
						{{/if}}
					</div>
				</li>
			{{/each}}
		</ol>
		{{>Tournament_round_mission}}
	{{else}}
		<h4>Paring is not ready</h4>
		{{#if isTo}}
			<button class="btn btn-lg" id="pair">Pair round</button>
		{{/if}}
	{{/if}}
</div>
</template>
