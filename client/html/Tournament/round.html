<template name="Tournament_round" >


<div class="col-sm-offset-1">
	{{#if Paired}}
		<ol>
			{{#each Games Tournamnet Round}}
				<li>
					<form class="form-inline">
						{{Name PlayerOne}} -VS- {{Name PlayerTwo}}
						<input type="number"/> 
						<input type="number"/>
						<button type="submit" class="btn btn-default">Report</button>
					</form>
				</li>
			{{/each}}
		</ol>
	{{else}}
		<h4>Paring is not ready</h4>
	{{/if}}
</div>
</template>
