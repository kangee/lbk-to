<template name="Tournament_round" >


<div class="col-sm-offset-1">
	{{#if Paired}}
		{{#if canReDoParing}}
			<button class="btn btn-lg redo-paring">Redo Paring</button>
		{{/if}}
		<ol>
			{{#each Games Tournamnet Round}}
				<li>
					<div class="list-game">
						<div class="col-xs-12">
							{{#if notDone}}
								{{#if canReport PlayerOne}}
									<button class="btn btn-default player-one-report">Report</button>
								{{/if}}
							{{/if}}
							<p>{{Name PlayerOne}} -VS- {{Name PlayerTwo}}</p>
							{{#if notDone}}
								{{#if canReport PlayerTwo}}
									<button class="btn btn-default player-two-report">Report</button>
								{{/if}}
							{{else}}
								{{Result}}
								{{#if isTo}}
									<button class="btn btn-default update-result">Update Result</button>
									<div class=" admin-update-result col-xs-12 hidden">
										<form class="admin-submit">
											<div class="row">
												<div class="form-group col-xs-6">
													<label >{{Name PlayerOne}}</label>
													<input class="number-input" type="number" name="player-one" min="0" max="20" required/>
												</div>
												<div class="form-group col-xs-6">
													<label>{{Name PlayerTwo}}</label>
													<input class="number-input" type="number" name="player-two" min="0" max="20" required/>
												</div>
											</div>
											<input type="submit" class="btn btn-default"/>
										</form>
									</div>
								{{/if}}
							{{/if}}
						</div>
						{{#if notDone}}
						<div class="report-field report-field-player-one col-xs-6 hidden">
							<form class="player-submit">
								<div class="row">
									<div class="form-group col-xs-6">
										<label >{{Name PlayerOne}}</label>
										<input class="number-input" type="number" name="player-one" value="{{TempResult 1}}" min="0" max="20" required/>
									</div>
									<div class="form-group col-xs-6">
										<label>{{Name PlayerTwo}}</label>
										<input class="number-input" type="number" name="player-two" value="{{TempResult 2}}" min="0" max="20" required/>
									</div>
								</div>
								<label>{{#if PlayerOneSubmited}}You have already submited{{else}}{{Name PlayerTwo}}{{/if}}</label>
								<div class="{{#if PlayerOneSubmited}}hidden{{/if}}">
									<input type="text" name="opponent" class="hidden" value={{PlayerTwo}}>
									<div class="row">
										<div class="form-group col-xs-6">
											<label data-title="{{impressionTitle}}">Impresion</label>
											<input class="number-input" type="number" name="impresion" min="0" max="15" required/>
										</div>
										<div class="form-group col-xs-6">
											<label data-title="{{expressionTitle}}" >Expresion</label>
											<input class="number-input" type="number" name="expresion" min="0" max="15" required/>
										</div>
									</div>
								</div>

								<input type="submit" class="btn btn-default"/>
							</form>
						</div>

						<div class="report-field report-field-player-two col-xs-6 hidden">
							<form class="player-submit">
								<div class="row">
									<div class="form-group col-xs-6">
										<label>{{Name PlayerTwo}}</label>
										<input class="number-input" type="number" name="player-two" value="{{TempResult 2}}" min="0" max="20" required/>
									</div>
									<div class="form-group col-xs-6">
										<label>{{Name PlayerOne}}</label>
										<input class="number-input" type="number" name="player-one" value="{{TempResult 1}}" min="0" max="20" required/>
									</div>
								</div>
								<label>{{#if PlayerTwoSubmited}}You have already submited{{else}}{{Name PlayerOne}}{{/if}}</label>
								<div class="{{#if PlayerTwoSubmited}}hidden{{/if}}">
									<input type="text" name="opponent" class="hidden" value={{PlayerOne}}>
									<div class="row">
										<div class="form-group col-xs-6">
											<label data-title="{{impressionTitle}}" >Impresion</label>
											<input class="number-input" type="number" name="impresion" min="0" max="15" required/>
										</div>
										<div class="form-group col-xs-6">
											<label data-title="{{expressionTitle}}" >Expresion</label>
											<input class="number-input" type="number" name="expresion" min="0" max="15" required/>
										</div>
									</div>
								</div>
								<input type="submit" class="btn btn-default"/>
							</form>
						</div>
						{{/if}}
					</div>
				</li>
			{{/each}}
		</ol>
		
	{{else}}
		<h4>Paring is not ready</h4>
	{{/if}}
</div>
</template>
