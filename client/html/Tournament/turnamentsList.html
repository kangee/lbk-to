<template name="tournamentsList">
	<div id="tournament-div">
		{{#if currentUser}}
		<button class="btn">Create New</button>
		{{/if}}
		<ul>
			{{#each tournaments}}
				{{>tournamentListItem}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="tournamentListItem">
	<li><a href="/tournament/{{Name}}">{{Name}} {{Date StartDate}}</a></li>
</template>
