<template name="Tournament_Result">
	<h2>Tournamnet Results</h2>
	{{#if viewResult}}
		<h3>Total Points</h3>
		<ol>
			{{#each Total}}
				<li>{{Name}} - {{Points}}</li>
			{{/each}}
		</ol>
		<h3>Battle Points</h3>
		<ol>
			{{#each BattlePoints}}
				<li>{{Name}} - {{Points}}
					{{#if isTo}}
						<button class="btn btn-dafault view-form">Modify</button>
						<form class="hidden battle-points-form" style="display:inline-block;">
							<input type="number" name="number"/>
							<input type="submit" class="btn btn-default" />
						</form>
					{{/if}}
				</li>
			{{/each}}
		</ol>
		<h3>Impresion Points</h3>
		<ol>
			{{#each ImpresionList}}
				<li>{{Name}} - {{Impresion}}
					{{#if isTo}}
						<button class="btn btn-dafault change-impresion-points">Modify</button>
					{{/if}}
				</li>
			{{/each}}
		</ol>
		<h3>Expresion Points</h3>
		<ol>
			{{#each ExpresionList}}
				<li>{{Name}} - {{Expresion}}
					{{#if isTo}}
						<button class="btn btn-dafault change-expression-points">Modify</button>
					{{/if}}
				</li>
			{{/each}}
		</ol>
	{{else}}
		<h3>Arent ready yeat</h3>
	{{/if}}
</template>
